<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Autoplay Video</title>
  <style>
    body {
      margin: 0;
      background: black;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    video {
      width: 100%;
      height: auto;
      max-height: 100vh;
    }
  </style>
</head>
<body>

  <video id="myVideo" autoplay muted playsinline controls>
    <source src="https://precious-lily-776d00.netlify.app/autoplay" type="video/mp4">
    Your browser does not support HTML5 video.
  </video>

  <script>
    const video = document.getElementById('myVideo');

    // Attempt autoplay programmatically in case some browsers block it
    video.play().catch(err => {
      console.log("Autoplay failed. User interaction may be required.");
    });
  </script>

</body>
</html>
